<!-- Header Template -->
<header class="admin-header" role="banner">
  <div class="header-left">
    <!-- Sidebar Toggle -->
    <button 
      id="sidebar-toggle" 
      class="sidebar-toggle btn-icon"
      aria-label="Toggle sidebar"
      data-tooltip="Toggle Sidebar (Ctrl+B)"
    >
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <div class="breadcrumb-item">
        <a href="/admin" class="breadcrumb-link">Home</a>
      </div>
      <div class="breadcrumb-item">
        <span class="breadcrumb-current">{{pageTitle}}</span>
      </div>
    </nav>
  </div>

  <div class="header-right">
    <!-- Theme Toggle -->
    <button 
      id="theme-toggle" 
      class="theme-toggle"
      aria-label="Toggle dark mode"
      data-tooltip="Toggle Theme (Ctrl+Shift+T)"
    >
      <!-- Sun Icon (for light mode) -->
      <img src="/admin/assets/icons/sun.svg" class="theme-icon theme-icon-light" width="14" height="14" alt="Light mode">
      <!-- Moon Icon (for dark mode) -->
      <img src="/admin/assets/icons/moon.svg" class="theme-icon theme-icon-dark" width="14" height="14" alt="Dark mode">
    </button>

    <!-- Notifications -->
    <button class="btn-icon" aria-label="View notifications" data-tooltip="Notifications">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
    </button>

    <!-- User Profile -->
    <div class="user-profile dropdown">
      <button class="user-profile-button" id="user-profile-button" aria-label="User profile menu" data-tooltip="User Profile">
        <div class="avatar avatar-md">
          <div class="avatar-initials" id="user-initials">...</div>
        </div>
        <div class="user-info">
          <div class="user-name" id="user-display-name">Loading...</div>
          <div class="user-role">Care Coordinator</div>
        </div>
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <polyline points="6,9 12,15 18,9"/>
        </svg>
      </button>
      
      <!-- Dropdown menu -->
      <div class="dropdown-menu" id="user-dropdown-menu">
        <div class="dropdown-header">
          <div class="user-email" id="user-email">...</div>
        </div>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item" onclick="logout()">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Sign Out
        </a>
      </div>
    </div>
  </div>
</header>
