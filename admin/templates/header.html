<!-- Header Template -->
<header class="admin-header" role="banner">
  <div class="header-left">
    <!-- Sidebar Toggle -->
    <button 
      id="sidebar-toggle" 
      class="sidebar-toggle btn-icon"
      aria-label="Toggle sidebar"
      data-tooltip="Toggle Sidebar (Ctrl+B)"
    >
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <div class="breadcrumb-item">
        <a href="index.html" class="breadcrumb-link">Home</a>
      </div>
      <div class="breadcrumb-item">
        <span class="breadcrumb-current">{{pageTitle}}</span>
      </div>
    </nav>
  </div>

  <div class="header-right">
    <!-- Theme Toggle -->
    <button 
      id="theme-toggle" 
      class="theme-toggle"
      aria-label="Toggle dark mode"
      data-tooltip="Toggle Theme (Ctrl+Shift+T)"
    >
      <!-- Sun Icon (for light mode) -->
      <svg class="theme-icon theme-icon-light" width="12" height="12" viewBox="0 0 640 640" fill="currentColor">
        <path d="M210.2 53.9C217.6 50.8 226 51.7 232.7 56.1L320.5 114.3L408.3 56.1C415 51.7 423.4 50.9 430.8 53.9C438.2 56.9 443.4 63.5 445 71.3L465.9 174.5L569.1 195.4C576.9 197 583.5 202.4 586.5 209.7C589.5 217 588.7 225.5 584.3 232.2L526.1 320L584.3 407.8C588.7 414.5 589.5 422.9 586.5 430.3C583.5 437.7 576.9 443.1 569.1 444.6L465.8 465.4L445 568.7C443.4 576.5 438 583.1 430.7 586.1C423.4 589.1 414.9 588.3 408.2 583.9L320.4 525.7L232.6 583.9C225.9 588.3 217.5 589.1 210.1 586.1C202.7 583.1 197.3 576.5 195.8 568.7L175 465.4L71.7 444.5C63.9 442.9 57.3 437.5 54.3 430.2C51.3 422.9 52.1 414.4 56.5 407.7L114.7 320L56.5 232.2C52.1 225.5 51.3 217.1 54.3 209.7C57.3 202.3 63.9 196.9 71.7 195.4L175 174.6L195.9 71.3C197.5 63.5 202.9 56.9 210.2 53.9zM239.6 320C239.6 275.6 275.6 239.6 320 239.6C364.4 239.6 400.4 275.6 400.4 320C400.4 364.4 364.4 400.4 320 400.4C275.6 400.4 239.6 364.4 239.6 320zM448.4 320C448.4 249.1 390.9 191.6 320 191.6C249.1 191.6 191.6 249.1 191.6 320C191.6 390.9 249.1 448.4 320 448.4C390.9 448.4 448.4 390.9 448.4 320z"/>
      </svg>
      <!-- Moon Icon (for dark mode) -->
      <svg class="theme-icon theme-icon-dark" width="12" height="12" viewBox="0 0 640 640" fill="currentColor">
        <path d="M64 320C64 178.6 178.6 64 320 64C339.4 64 358.4 66.2 376.7 70.3C386.6 72.5 394 80.8 395.2 90.8C396.4 100.8 391.2 110.6 382.1 115.2C321.5 145.4 280 207.9 280 280C280 381.6 362.4 464 464 464C469 464 473.9 463.8 478.8 463.4C488.9 462.6 498.4 468.2 502.6 477.5C506.8 486.8 504.6 497.6 497.3 504.6C451.3 548.8 388.8 576 320 576C178.6 576 64 461.4 64 320zM435.2 300.8L377.2 284.2C371.7 282.6 368 277.6 368 272C368 266.4 371.8 261.3 377.2 259.8L435.2 243.2L451.8 185.2C453.4 179.7 458.4 176 464 176C469.6 176 474.7 179.8 476.2 185.2L492.8 243.2L550.8 259.8C556.3 261.4 560 266.4 560 272C560 277.6 556.2 282.7 550.8 284.2L492.8 300.8L476.2 358.8C474.6 364.3 469.6 368 464 368C458.4 368 453.3 364.2 451.8 358.8L435.2 300.8z"/>
      </svg>
    </button>

    <!-- Notifications -->
    <button class="btn-icon" aria-label="View notifications" data-tooltip="Notifications">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
    </button>

    <!-- User Profile -->
    <div class="user-profile dropdown">
      <div class="avatar avatar-md">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="Admin user" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div style="display: none;">AD</div>
      </div>
      <div class="user-info">
        <div class="user-name">Caregiver Admin</div>
        <div class="user-role">Care Coordinator</div>
      </div>
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <polyline points="6,9 12,15 18,9"/>
      </svg>
    </div>
  </div>
</header>
