<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AI Companion</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/admin/assets/icons/nanny-logo.svg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- SimpleWebAuthn Browser Library -->
  <script src="https://unpkg.com/@simplewebauthn/browser@12.0.0/dist/bundle/index.umd.min.js"></script>
  
  <style>
    /* CSS Variables */
    :root {
      --color-primary: #6366f1;
      --color-primary-dark: #4f46e5;
      --color-primary-light: #818cf8;
      --color-white: #ffffff;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-300: #d1d5db;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;
      --color-red-500: #ef4444;
      --color-green-500: #10b981;
      --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family-sans);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-gray-900);
    }
    
    .auth-container {
      background: var(--color-white);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: var(--shadow-xl);
      max-width: 400px;
      width: 100%;
      margin: 1rem;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: var(--color-gray-600);
      font-size: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--color-gray-700);
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--color-gray-300);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: var(--gradient-primary);
      color: var(--color-white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 1rem;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn.loading {
      position: relative;
      color: transparent;
    }
    
    .btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid var(--color-white);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .btn-secondary {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
      border: 2px solid var(--color-gray-300);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--color-gray-200);
    }
    
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .alert-danger {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--color-red-500);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .alert-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--color-green-500);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .alert-info {
      background-color: rgba(99, 102, 241, 0.1);
      color: var(--color-primary);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: var(--color-gray-500);
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--color-gray-300);
    }
    
    .divider span {
      background: var(--color-white);
      padding: 0 1rem;
    }
    
    .compatibility-info {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--color-gray-50);
      border-radius: 8px;
      border: 1px solid var(--color-gray-300);
    }
    
    .compatibility-info h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--color-gray-700);
    }
    
    .compatibility-info p {
      font-size: 0.8rem;
      color: var(--color-gray-600);
    }
    
    .setup-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .setup-link a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .setup-link a:hover {
      text-decoration: underline;
    }
    
    .passkey-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
      display: inline-block;
      vertical-align: middle;
    }
    
    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.5rem;
        margin: 0.5rem;
      }
      
      .auth-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Admin Login</h1>
      <p>Access the AI Companion admin interface</p>
    </div>
    
    <div id="loginForm">
      <form id="authForm" novalidate>
        <div class="form-group">
          <label for="email">Email (optional)</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            autocomplete="email webauthn"
          >
          <small style="color: var(--color-gray-600); font-size: 0.875rem; margin-top: 0.25rem; display: block;">
            Leave blank to use any registered passkey on this device
          </small>
        </div>
        
        <button type="submit" class="btn" id="loginBtn">
          <svg class="passkey-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 7h2v10H3zm16 0h2v10h-2zm-8-4C9.24 3 8 4.24 8 5.75S9.24 8.5 11 8.5s3-1.24 3-2.75S12.76 3 11 3zm0 7c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5 3.5-1.57 3.5-3.5S12.93 10 11 10z"/>
          </svg>
          Sign in with Passkey
        </button>
      </form>
      
      <div class="divider">
        <span>Need help?</span>
      </div>
      
      <div id="compatibilityInfo" class="compatibility-info" style="display: none;">
        <h3>Browser Compatibility</h3>
        <p id="compatibilityMessage"></p>
      </div>
      
      <div id="setupLinkContainer" class="setup-link" style="display: none;">
        <p>No admin users found.</p>
        <p>Please contact your administrator to create an account.</p>
      </div>
    </div>
  </div>

  <!-- WebAuthn Client -->
  <script src="/admin/js/webauthn-client.js"></script>
  
  <script>
    // Page initialization
    document.addEventListener('DOMContentLoaded', async function() {
      const loginBtn = document.getElementById('loginBtn');
      const authForm = document.getElementById('authForm');
      const emailInput = document.getElementById('email');
      const compatibilityInfo = document.getElementById('compatibilityInfo');
      const compatibilityMessage = document.getElementById('compatibilityMessage');
      const setupLinkContainer = document.getElementById('setupLinkContainer');
      
      // Check WebAuthn support and show compatibility info if unsupported
      const compatibility = window.webauthnClient.getBrowserCompatibility();
      if (!compatibility.isSupported) {
        compatibilityInfo.style.display = 'block';
        compatibilityMessage.textContent = compatibility.recommendedAction;
        loginBtn.disabled = true;
        loginBtn.textContent = 'Passkeys not supported';
      }
      
      // Check setup status
      try {
        const setupStatus = await window.webauthnClient.checkSetupStatus();
        if (!setupStatus.setupComplete) {
          setupLinkContainer.style.display = 'block';
        }
      } catch (error) {
        console.error('Setup status check failed:', error);
      }
      
      // Handle form submission
      authForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!window.webauthnClient.isSupported) {
          window.WebAuthnUI.showError('Your browser does not support passkeys. Please use a modern browser.');
          return;
        }
        
        const email = emailInput.value.trim() || null;
        
        // Clear existing messages
        document.querySelectorAll('.alert').forEach(el => el.remove());
        
        // Show loading state
        window.WebAuthnUI.showLoading(loginBtn, 'Signing in...');
        
        try {
          const result = await window.webauthnClient.authenticatePasskey(email);
          
          if (result.success) {
            window.WebAuthnUI.showSuccess('Login successful! Redirecting...', document.querySelector('.auth-container'));
            
            // Redirect after short delay
            setTimeout(() => {
              window.location.href = result.redirectUrl || '/admin/dashboard';
            }, 1000);
          } else {
            throw new Error(result.error || 'Authentication failed');
          }
          
        } catch (error) {
          window.WebAuthnUI.showError(error.message, document.querySelector('.auth-container'));
          window.WebAuthnUI.hideLoading(loginBtn);
        }
      });
      
      // Auto-focus email input on page load
      emailInput.focus();
    });
    
    // Handle browser back button and navigation
    window.addEventListener('pageshow', function(event) {
      // Reset form state if user navigates back
      if (event.persisted) {
        document.getElementById('authForm').reset();
        window.WebAuthnUI.hideLoading(document.getElementById('loginBtn'));
      }
    });
  </script>
</body>
</html>
